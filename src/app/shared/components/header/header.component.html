<header class="header" role="banner">
    <div class="header__content">
        <nav class="header__menu" role="navigation" aria-label="Menu principal">
            <button 
                mat-icon-button 
                [matMenuTriggerFor]="menu" 
                class="header__menu-button"
                aria-label="Abrir menu de navegação"
                aria-expanded="false"
                aria-haspopup="true">
                <mat-icon class="header__menu-icon" aria-hidden="true">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu" role="menu">
                <button 
                    mat-menu-item 
                    *ngFor="let menuItem of listMenu; trackBy: trackByRoute" 
                    (click)="navigateTo(menuItem.route)"
                    role="menuitem"
                    [attr.aria-label]="'Navegar para ' + menuItem.title">
                    {{ menuItem.title }}
                </button>
            </mat-menu>
        </nav>
        <div class="header__user-info">
            <span class="header__username" [attr.aria-label]="'Usuário logado: ' + userName">{{ userName }}</span>
            <div class="header__icon" role="img" aria-label="Avatar do usuário">
                <button 
                    mat-icon-button 
                    [matMenuTriggerFor]="userMenu" 
                    class="header__avatar-button"
                    aria-label="Menu do usuário"
                    aria-expanded="false"
                    aria-haspopup="true">
                    <img 
                        src="/assets/images/avatar.png" 
                        alt="Foto de perfil do usuário {{ userName }}" 
                        class="header__icon-img" />
                </button>
                <mat-menu #userMenu="matMenu" role="menu">
                    <button 
                        mat-menu-item 
                        (click)="logout()"
                        role="menuitem"
                        aria-label="Sair da conta">
                        <mat-icon>logout</mat-icon>
                        Sair
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
