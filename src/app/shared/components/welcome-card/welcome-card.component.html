<section class="welcome-card" role="region" aria-label="Informações de boas-vindas e saldo">
    <div class="welcome-card__column">
        <header class="welcome-card__infos">
            <div class="welcome-card__greeting">
                <h1 class="welcome-card__username" [attr.aria-label]="'Olá, ' + userName">
                    Olá, {{ userName }}! :)
                </h1>
                <time class="welcome-card__date" [attr.datetime]="currentDate" [attr.aria-label]="'Data atual: ' + currentDate">
                    {{ currentDate }}
                </time>
            </div>
            <div class="welcome-card__amount" role="region" aria-label="Informações de saldo">
                <app-amount [amount]="amount"></app-amount>
            </div>
        </header>
        <div class="welcome-card__footer" aria-hidden="true">
        </div>
    </div>
</section>
