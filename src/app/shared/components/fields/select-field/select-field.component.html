<mat-form-field appearance="fill" class="select-field">
    <mat-label>{{ label }}</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="onSelectionChange($event)">
        <mat-option [value]="option.type" *ngFor="let option of options">{{ option.name }}</mat-option>
    </mat-select>
</mat-form-field>
