<div class="filters-container" role="search" aria-label="Filtros de transações">
  <div class="filters-grid">
    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select 
        [(value)]="selectedType" 
        (selectionChange)="onFilterChange()"
        aria-label="Filtrar por tipo de transação">
        <mat-option value="">Todos os tipos</mat-option>
        <mat-option value="DEPOSITO">Depósito</mat-option>
        <mat-option value="TRANSFERENCIA">Transferência</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="date-range">
      <mat-form-field appearance="outline">
        <mat-label>De</mat-label>
        <input 
          matInput 
          type="date" 
          [(ngModel)]="dateFrom" 
          (ngModelChange)="onFilterChange()"
          aria-label="Data inicial do filtro">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Até</mat-label>
        <input 
          matInput 
          type="date" 
          [(ngModel)]="dateTo" 
          (ngModelChange)="onFilterChange()"
          aria-label="Data final do filtro">
      </mat-form-field>
    </div>
  </div>
</div>
