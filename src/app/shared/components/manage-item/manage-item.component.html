<div class="manage-item">
    <div class="manage-item__column">
        <div class="manage-item__infos">
            <p class="manage-item__title">
                {{ isEdit ? 'Editar' : 'Nova'}} Transação
            </p>
            <div class="manage-item__form">
                <app-select-field label="Selecione o tipo de transação" [options]="typeOptions" (selectionChange)="selectedType = $event"/>
                <app-text-field label="Valor" type="number" (valueChange)="value = $event"/>
                <app-date-field (dateSelected)="date = $event"/>
                <button mat-flat-button (click)="onSubmit()">Concluir Transação</button>
            </div>
        </div>
        <div class="manage-item__footer"></div>
    </div>
</div>
