<div class="home">
    <aside class="sidebar" role="navigation" aria-label="Menu lateral">
        <app-side-bar></app-side-bar>
    </aside>
    <section class="welcome" aria-label="Boas-vindas e saldo">
        <app-welcome-card [userName]="(userName$ | async) || ''" [amount]="(amount$ | async) || 0">
        </app-welcome-card>
    </section>
    <section class="transactions" aria-label="Gerenciar transações">
        <app-manage-item (itemSubmited)="createItem($event)">
        </app-manage-item>
    </section>
    <section class="extract" aria-label="Extrato de transações">
        <app-transaction-filters></app-transaction-filters>
        <app-statement-items 
            [statementItems]="(statementItems$ | async) || []"
            [loading]="(loading$ | async) || false"
            [hasMore]="(hasMore$ | async) || false"
            (edit)="openModal($event)" 
            (delete)="deleteItem($event)"
            (loadMore)="loadMoreTransactions()">
        </app-statement-items>
    </section>
</div>
