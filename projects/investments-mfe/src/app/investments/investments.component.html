<div class="investments-container">
  <h2>Investimentos</h2>
  
  <div class="charts-section">
    <div class="chart-container">
      <h3>Distribuição da Carteira</h3>
      <canvas #portfolioChart></canvas>
    </div>
    
    <div class="chart-container">
      <h3>Performance Mensal</h3>
      <canvas #performanceChart></canvas>
    </div>
  </div>
  
  <div class="investment-cards">

      <h3>Renda Fixa</h3>

      <p>Ações, FIIs</p>
      <span class="yield">+15% a.a.</span>
    </div>
    <div class="card">
      <h3>Fundos</h3>
      <p>Multimercado</p>
      <span class="yield">8,2% a.a.</span>
    </div>
